<html>
<head>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Test firestore</title>
    <style type="text/css">
        * {
            font-family: sans-serif;
        }

        html, body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-flow: column nowrap;
            align-items: center;
            justify-content: center;
        }

        .centered-content {
            width: 100%;
            flex: 10;
            display: flex;
            flex-flow: column nowrap;
            align-items: center;
        }

        .top-gutter, .bottom-gutter {
            flex: 1;
        }

        .tracks-container {
            flex: 9;
            width: 80%;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
            display: flex;
            flex-flow: column nowrap;
        }

        @media only screen and (max-width: 768px) {
            .tracks-container {
                width: 100%;
                box-shadow: none;
            }

            .top-gutter, .bottom-gutter {
                flex: 0;
            }
        }

        .next-track-container {
            flex: 1;
            border-bottom: 1px solid rgba(0, 0, 0, 0.12);
            display: flex;
            flex-flow: row nowrap;
            position: relative;
            padding: 16px;
        }

        .next-track-artwork-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .next-track-artwork, .track-artwork {
            border: 1px solid rgba(0, 0, 0, 0.12);
            max-width: 80%;
        }

        .session-info-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-flow: column nowrap;
        }

        .session-info-container i {
            width: 128px;
            height: 128px;
            border: 2px dashed rgba(0, 0, 0, 0.33);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 96px;
            cursor: pointer;
            margin-bottom: 8px;
        }

        .next-track-info-container {
            flex: 3;
            display: flex;
            flex-flow: column nowrap;
            justify-content: center;
        }

        .next-track-title {
            font-size: xx-large;
        }

        .tracklist-scroll-wrapper {
            overflow-y: scroll;
            height: 40%;

        }

        .tracklist-container {
            flex: 2;
            width: 100%;
        }

        .track-container:not(.placeholder):hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .track-info-container {
            padding: 16px;
            display: flex;
            flex-flow: column nowrap;
            min-height: 100%;
        }

        .track-artwork-container {
            text-align: center;
        }

        .track-title {
            font-size: larger;
        }

        .playing-track-container {
            align-self: flex-end;
            width: 100%;
            flex: 1;
            display: flex;
            flex-flow: row nowrap;
            align-items: center;
            justify-content: center;
            box-shadow: 0 -3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
        }

        .add-song-section {
            width: 100%;
            display: flex;
            padding: 16px 0;
            border-top: 1px solid rgba(0, 0, 0, 0.33);
            box-shadow: 0 3px 6px -3px rgba(0, 0, 0, 0.16), 0 3px 6px -3px rgba(0, 0, 0, 0.23);
        }

        .add-track-url {
            flex: 5;
            outline: none;
            border: 1px solid rgba(0, 0, 0, 0.33);
            border-radius: 8px;
            padding: 8px;
            margin-right: 16px;
            position: relative;
        }

        .horizontal-gutter {
            flex: 1;
        }

        ::-webkit-input-placeholder { /* Chrome/Opera/Safari */
            font-size: larger;
        }

        ::-moz-placeholder { /* Firefox 19+ */
            font-size: larger;
        }

        :-ms-input-placeholder { /* IE 10+ */
            font-size: larger;
        }

        :-moz-placeholder { /* Firefox 18- */
            font-size: larger;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="centered-content">
        <div class="top-gutter">
        </div>
        <div class="tracks-container">
            <div class="next-track-container">
                <div class="next-track-artwork-container">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/7/70/Solid_white.svg"
                         class="next-track-artwork">
                </div>
                <div class="next-track-info-container">
                    <span class="next-track-title">No song</span>
                    <span class="next-track-duration">0:00</span>
                </div>
                <div class="session-info-container">
                    <i onclick="session()">+</i>
                    <div class="session-connection-container">
                        <input type="text" id="sessionID">
                        <button type="button" onclick="session(document.getElementById('sessionID').value)">Connect
                        </button>
                    </div>
                </div>
            </div>
            <div class="add-song-section url-shadow">
                <div class="horizontal-gutter"></div>
                <input type="text" class="add-track-url" placeholder="Enter a YouTube URL">
                <button type="button" class="add-track-button" onclick="addToQueue()">Add</button>
                <div class="horizontal-gutter"></div>
            </div>
            <div class="tracklist-scroll-wrapper">
                <table class="tracklist-container">
                    <tr class="track-container placeholder">
                        <td class="track-artwork-container">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/7/70/Solid_white.svg"
                                 class="track-artwork">
                        </td>
                        <td class="track-info-container">
                            <span class="track-title">No track</span>
                            <span class="track-duration">0:00</span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="bottom-gutter"></div>
    </div>
    <div class="playing-track-container">
        <audio id="player" controls autoplay></audio>
    </div>
</div>


<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-database.js"></script>
<script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
        apiKey: "AIzaSyCDLb-jbyTL3S61iCAmIIeUm4f2ccZ9bH0",
        authDomain: "collab-player.firebaseapp.com",
        databaseURL: "https://collab-player.firebaseio.com",
        projectId: "collab-player",
        storageBucket: "collab-player.appspot.com",
        messagingSenderId: "850427376471",
        appId: "1:850427376471:web:12f54c4ea13dddc2"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
</script>
<script src="firestore-functions.js"></script>
<script>
    var isOnline = false;
    var audioElement = document.getElementById('player');
    var songs = [];
    firebase.auth().signInAnonymously().catch(function (error) {
        // Handle Errors here.
    });

    firebase.auth().onAuthStateChanged(function (user) {
        if (user) {
            // User is signed in.
            var userStatusFirestoreRef = setUpPresenceHooks();
            userStatusFirestoreRef.onSnapshot(function (doc) {
                isOnline = doc.data().state == 'online';
                if (isOnline) {
                    // User is online
                    if (sessionStorage.getItem('sessionID')) {
                        session();
                    }
                } else {
                    // User is offline
                }
            });
        } else {
            // User is signed out.
        }
    });

    function addToQueue() {
        var url = document.querySelector('.add-track-url').value;
        addSong(url);
        // createAudioSources(url, audioElement)
    }

    function session(session_id) {
        var session;
        if (session_id) {
            session = joinSession(session_id);
        } else {
            session = createSession();
        }

        session.collection('songs').onSnapshot(function (snapshot) {
            songs = [];
            var song_ids = [];
            snapshot.forEach(function (doc) {
                songs.push(doc.data());
                song_ids.push(doc.id);
            });
            if (songs.length > 0) {
                var songs_list_html = ``;
                songs.map(function (song) {
                    var song_html = `
                        <tr class="track-container">
                            <td class="track-artwork-container">
                                <img src="https://img.youtube.com/vi/${getIDFromURL(song.url)}/default.jpg"
                                     class="track-artwork">
                            </td>
                            <td class="track-info-container">
                                <span class="track-title">${song.meta.title}</span>
                                <span class="track-duration">${song.meta.length_seconds}</span>
                            </td>
                        </tr>
                    `;
                    songs_list_html += song_html;
                });
                var current_song_index = songs.findIndex(function(song) {return !song.played});
                createAudioSources(songs[current_song_index].url, audioElement);
                audioElement.addEventListener('ended', function() {
                    session.collection('songs').doc(song_ids[current_song_index]).update({'played': true});
                });
                document.querySelector('.tracklist-container').innerHTML = songs_list_html;
            }
        })
    }
</script>
</body>
</html>
